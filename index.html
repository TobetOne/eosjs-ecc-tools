<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title> Eos Ecc Verify Tool</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no"/>    <script src="jquery-1.10.2.js" type="text/javascript"></script>    <script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.4/lib/eosjs-ecc.min.js"            integrity="sha512-dYFDmK/d9r3/NCp6toLtfkwOjSMRBaEzaGAx1tfRItC0nsI0hVLERk05iNBQR7uDNI7ludYhcBI4vUiFHdjsTQ=="            crossorigin="anonymous"></script>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;            word-break: break-all;        }        body {            background-image: url("background.png");            background-size: contain;            width: 100%;            height: 100%;            padding:2% 0;        }        .content {            background: url(Mask.png);            background-size: 100% 100%;            width: 72%;            height: 100%;            margin:0 auto;        }        .wrap {            width: 100%;            margin: 0 auto;            /*min-width: 1300px;*/            padding: 6% 0;        }        .inputText {            font-size: 20px;            color: #FFFFFF;        }        #gameParam {            width: 50%;            margin: 4% auto;        }        .inputDiv {            margin-top: 4%;        }        .title {            font-size: 30px;            color: #FFFFFF;            letter-spacing: 0;            text-align: center;        }        .verInpt {            width: 100%;            height: 35px;            margin-top: 2%;            color: #9E9FA2;            border: 0px;            outline: none;            cursor: pointer;            background: #282B37;        }        .verifyBtn {            width: 500px;            height: 60px;            display: block;            margin: 2% auto 0;            font-size: 18px;            background: #ECC214;            border-radius: 10px;        }        .result{            width: 100%;            height: 60px;            display: block;            text-align: center;            margin: 2% auto 0;            font-size: 18px;            color: #FFFFFF;        }        .addr-div {            width: 100%;            font-size: 16px;            text-align: center;        }        .addr-label{            width: 100%;            height: 60px;            display: inline;            text-align: center;            margin-top: 2%;            font-size: 13px;            color: #FFFFFF;        }        .addr{            width: 100%;            height: 60px;            display: inline;            text-align: center;            font-size: 13px;            color: #FFFFFF;        }        @media screen and (max-width: 500px) {            body {                padding:5% 0;            }            .content {                width: 88%;            }            #gameParam {                width: 90%;            }            .title {                font-size: 16px;            }            .inputText {                font-size: 14px;            }            .verInpt {                height: 20px;            }            .verifyBtn {                width: 200px;                height: 45px;                margin: 8% auto 0;                font-size: 16px;            }            .result {                width: 300px;                height: 35px;                margin: 8% auto 0;                font-size: 16px;                color: #FFFFFF;            }            .addr-div {                width: 100%;                height: 35px;                font-size: 16px;                text-align: center;            }            .addr-label{                width: 100%;                height: 35px;                display: inline;                text-align: center;                font-size: 12px;                color: #FFFFFF;            }            .addr{                width: 100%;                height: 35px;                display: block;                text-align: center;                font-size: 12px;                color: #FFFFFF;            }        }    </style></head><script>    //页面初始化参数    window.onload = function () {        $("#publicKey").val('EOS6CG8VwJ8G1iFn6x781PMojmfD7i4kqqzsgd1AjWwAaEz35QGhn');        $("#originalText").val(GetQueryString('ot'));        $("#cipherText").val(GetQueryString('ct'));    };    function verify() {        var originalText = document.getElementById("originalText").value;        var cipherText = document.getElementById("cipherText").value;        var publicKey = document.getElementById("publicKey").value;        if(originalText == null || originalText == ''){            alert("请输入Original Text")        }else if(cipherText == null || cipherText == ''){            alert("请输入Cipher Text")        }else if(publicKey == null || publicKey == ''){            alert("请输入Public Key")        }else{            var result = eosjs_ecc.verify(cipherText,originalText,publicKey);            document.getElementById("result").innerText = "验证结果（Result）："+result;        }    }    function GetQueryString(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");        var r = window.location.search.substr(1).match(reg);        if (r != null) return unescape(r[2]);        return null;    }</script><body><div class="content">    <div class="wrap">        <div class="title">            <p >EOS Ecc Verify Tool</p>        </div>        <form id="gameParam">            <div class="inputDiv">                <p class="inputText" >签名前（Original Text）：</p>                <input  id="originalText" class="verInpt" id="originalText"/>            </div>            <div class="inputDiv">                <p class="inputText">签名后（Cipher Text）:</p>                <input id="cipherText"  class="verInpt" id="cipherText"/>            </div>            <div class="inputDiv">                <p class="inputText">签名公钥（Public Key）:</p>                <input id="publicKey" class="verInpt" id="publicKey"/>            </div>        </form>        <button class="verifyBtn" onclick="verify()">验证（Verify）</button>        <p id="result" class="result"></p>        <div class="addr-div">            <span class="addr-label">源码地址（Source Address）：</span>            <a class="addr" href="https://github.com/TobetOne/eosjs-ecc-tools" target="_blank">https://github.com/TobetOne/eosjs-ecc-tools</a>        </div>    </div></div></body></html>
